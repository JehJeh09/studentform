<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISCC Student Information System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="school-header">
    <div class="header-content">
        <img src="iscc.jpg" alt="School Logo" class="school-logo">
        <div>
            <h1>Ilocos Sur Community Collage</h1>
            <p>Student Information Management System</p>
        </div>
    </div>
</header>

<div class="container my-4">

    <!-- STUDENT FORM -->
    <div class="card system-card">
        <h4 class="section-title">Student Registration Form</h4>

        <input type="hidden" id="editIndex">

        <div class="row g-3">
            <div class="col-md-4">
                <label>Student ID</label>
                <input type="text" id="studentId" class="form-control" placeholder="ISCC-2026-0001">
            </div>

            <div class="col-md-4">
                <label>Last Name</label>
                <input type="text" id="lname" class="form-control">
            </div>

            <div class="col-md-4">
                <label>First Name</label>
                <input type="text" id="fname" class="form-control">
            </div>

            <div class="col-md-4">
                <label>Middle Name</label>
                <input type="text" id="mname" class="form-control">
            </div>

            <div class="col-md-4">
                <label>Birthdate</label>
                <input type="date" id="birthdate" class="form-control">
            </div>

            <div class="col-md-4">
                <label>Course</label>
                <select id="course" class="form-control">
                    <option value="">Select Course</option>
                    <option>BSIT</option>
                    <option>BSCS</option>
                    <option>BSBA</option>
                    <option>BSED</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Year Level</label>
                <input type="number" id="year" class="form-control">
            </div>
        </div>

        <button class="btn btn-success mt-4 w-100" id="btnSave">
            Add Student
        </button>
    </div>

    <!-- SEARCH & SORT -->
    <div class="d-flex justify-content-between align-items-center my-3">
        <input type="text" id="search" class="form-control w-50" placeholder="ðŸ” Search student...">
        <button class="btn btn-outline-success" onclick="sortStudents()">Sort Aâ€“Z</button>
    </div>

    <!-- TABLE -->
    <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
            <thead class="table-success">
                <tr>
                    <th>#</th>
                    <th>Student ID</th>
                    <th>Full Name</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
